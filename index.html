<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hotel</title>
  </head>
  <body>
    <section id="welcome">
      <nav>
        <div class="logo">
          <h3>Jaylin Hotel</h3>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li>
            <a href="#"><i class="fab fa-instagram" id="ig"></i></a>
          </li>
        </ul>
      </nav>
      <div class="slogan">
        <h1>Pure Luxury</h1>

        <div class="forms">
          <form id="form1">
            From
            <input type="date" />
          </form>
          <form id="form2">
            To
            <input type="date" />
          </form>
          <form id="form3">
            Adults
            <input type="number" name="quantity" min="1" max="5" />
          </form>
          <form id="form4">
            Children
            <input type="number" name="quantity" min="0" max="5" />
          </form>
          <button>Book</button>
        </div>
      </div>
    </section>

    <section id="icons">
      <div class="icon1">
        <i class="fas fa-dollar-sign" id="dollar"></i>
        <h4>Affordable Pricing</h4>
      </div>
      <div class="icon2">
        <i class="far fa-star" id="star"></i>
        <h4>High Customer Ratings</h4>
      </div>
    </section>

    <footer>
      <p>Jaylin Hotel, Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
